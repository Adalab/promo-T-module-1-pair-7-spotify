<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <header>
        <img src="./assets/images/logo.png" alt="logo spotify">
    </header>
    <section>
        <h1>Registrate para escuchar.</h1>
        <a href="#">Registrarte con Facebook</a>
        <a href="#">Registrarte con Google</a>
        <hr>
    </section>
    <h2>Registrarte con tu correo electronico</h2>
    <form action="https://dev.adalab.es/api/form"></form>
    <label for="email">¿Cuál es tu correo electronico?</label>
    <input type="email" name="email" id="email" placeholder="Pon tu correo electronico.">
    <label for="email-confirm">Confirma el correo electronico</label>
    <input type="email" name="email-confirm" id="email-confirm" placeholder="vuelve a poner tu correo electronico.">
    <label for="password">Crea una contraseña</label>
    <input type="password" name="password" id="password" placeholder="Crea una contraseña.">
    <label for="nombre">¿Como quieres que te llamemos?
    <input type="text" name="nombre" id="nombre" placeholder="Pon un nombre de perfil.">
    <span>Esto aparece en tu perfil.</span>
    </label>
    <label for="birthday">¿Cuál es tu fecha de nacimiento?</label>
    <input type="number" name="birthday" id= "birthday" placeholder="DD">
    <select name="birth-month" id="birth-month">
        <option value="Enero">Enero</option>
        <option value="Febrero">Febrero</option>
        <option value="Marzo">Marzo</option>
        <option value="Abril">Abril</option>
        <option value="Mayo">Mayo</option>
        <option value="Junio">Junio</option>
        <option value="Julio">Julio</option>
        <option value="Agosto">Agosto</option>
        <option value="Septiembre">Septiembre</option>
        <option value="Octubre">Octubre</option>
        <option value="Noviembre">Noviembre</option>
        <option value="Diciembre">Diciembre</option>
    <input type="year">

</body>
</html>
